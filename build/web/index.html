    <!--Name-->
			<label for="name">FullName</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Employee Name" data-rule="minlen:4" data-msg="Enter your Full name">
              <div class="validate"></div>

			<!--Email-->
			<label for="email"><pre>
			</pre>Email Address*</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Employee Email" data-rule="email" data-msg="Enter a valid email">

              <label for="addr"><pre>
			</pre> Address*</label>
              <input type="text" class="form-control" name="addr" id="addr" placeholder="Employee Email" data-rule="addr" data-msg="Enter a valid email">

              <label for="post">Post</label>
              <input type="text" name="post" class="form-control" id="post" placeholder="Employeebranch" data-rule="minlen:4" data-msg="Enter your branch name">
              <div class="validate"></div>
			  
			
			  
			<!--Phone no-->
			<label for="phone"><pre>
			</pre>Phone number*</label>
              <input type="tel" name="phone" class="form-control" id="phone" placeholder="Employee Phone Number" data-rule="minlen:4" data-msg="Enter your 10 digit phone number">

			<label for="sal"><pre>
			</pre>Salary*</label>
              <input type="number" name="sal" class="form-control" id="sal" placeholder="Employee Salary" data-rule="minlen:4" data-msg="Enter your 10 digit phone number">
